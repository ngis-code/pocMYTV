version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_rating_bar: ^4.0.1
  google_fonts: 6.1.0
