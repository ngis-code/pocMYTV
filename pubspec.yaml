name: pocmytv
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  flutter_rating_bar: ^4.0.1
  vector_math: ^2.1.4
  timelines: ^0.1.0
  video_player: ^2.4.2
  audioplayers: ^5.1.0
  audioplayers_tizen: ^3.0.1
  video_player_tizen: ^2.4.9
  http: ^1.2.0
  flutter_animate: ^4.5.0
  path_provider_tizen: ^2.1.0
  webview_flutter_tizen: ^0.9.1
  webview_flutter: ^4.5.0
  webview_flutter_web: ^0.2.2+4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/movies/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf